<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Search Bar Styling */
        .search-bar {
            display: flex;
            align-items: center;
            width: 60%;
        }
        .search-bar input[type="text"] {
            width: 90%;
            padding: 10px;
            border: none;
        }
        .search-bar button {
            padding: 10px;
            background-color: #febd69;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        /* Navigation Links */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            background-color: #37475a;
            color: white;
        }
        nav ul {
            list-style-type: none;
            display: flex;
        }
        nav ul li {
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Banner Section */
        .banner {
            text-align: center;
            background-color: #e3e6e6;
            padding: 50px 0;
        }
        .banner img {
            width: 80%;
            max-width: 800px;
            height: auto;
        }

        /* Product Section Styling */
        .products-section {
            padding: 20px;
        }
        .products-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            width: 22%;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h3 {
            font-size: 1em;
            color: #333;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 0.9em;
            color: #555;
        }
        .product-card button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #e08b00;
        }

        /* Footer Styling */
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Amazon Clone</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Sell</a></li>
        </ul>
    </nav>
